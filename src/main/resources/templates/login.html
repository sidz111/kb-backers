<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KB Backers</title>
<link rel="stylesheet" href="../css/login.css" />
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
	<section id="Amazing-Login-Page">
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">
					<!-- Sign In Form -->
					<form action="/login" method="post" class="sign-in-form">
						<h2 class="title">Sign in</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="email" name="username" placeholder="Enter Email" required />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" name="password" placeholder="Password" required />
						</div>
						<input type="submit" value="Login" class="btn solid" />
					</form>

					<!-- Sign Up Form -->
					<form action="/add-user" method="post" enctype="multipart/form-data" class="sign-up-form">
						<h2 class="title">Sign up</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" name="name" placeholder="Enter Name" required />
						</div>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="email" name="email" placeholder="Enter Email" required />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" name="password" placeholder="Enter Password" required />
						</div>
						<div class="input-field">
							<i class="fas fa-map-marker-alt"></i>
							<input type="text" name="address" placeholder="Enter Address" required />
						</div>
						<div class="input-field">
							<i class="fas fa-phone"></i>
							<input type="text" name="contact" placeholder="Enter Contact No" pattern="[0-9]{10}" maxlength="10" required />
						</div>
						<div class="input-field">
							<i class="fas fa-image"></i>
							<input type="file" name="photo" accept="image/*" />
						</div>
						<button type="submit" class="btn">Sign up here</button>
					</form>
				</div>
			</div>

			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>New here?</h3>
						<p>Please create your account to join us!</p>
						<button class="btn transparent" id="sign-up-btn">Sign up</button>
					</div>
				</div>
				<div class="panel right-panel">
					<div class="content">
						<h3>One of us?</h3>
						<p>Please do Sign in for getting Access.</p>
						<button class="btn transparent" id="sign-in-btn">Sign in</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const Container = document.querySelector(".container");

      sign_up_btn.addEventListener("click", () => {
        Container.classList.add("sign-up-mode");
      });

      sign_in_btn.addEventListener("click", () => {
        Container.classList.remove("sign-up-mode");
      });
    </script>
</body>
</html>
