<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #ff9a9e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Review <span th:text="${cake.name}">Cake Name</span></h2>
        <form th:action="@{/buyer/reviews/add}" th:object="${review}" method="post">
            <input type="hidden" th:field="*{cake.id}" />
            <input type="hidden" th:field="*{user.id}" />
            
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select th:field="*{rating}" id="rating" required>
                    <option value="">Select rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comment">Your Review:</label>
                <textarea th:field="*{comment}" id="comment" rows="5" 
                         placeholder="Write your review here..." required></textarea>
            </div>
            
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
