 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Admin Panel</h3>
        <hr>
        <a href="/admin/cakes"><i class="fas fa-birthday-cake"></i> Manage Cakes</a>
        <a href="/admin/dashboard"><i class="fas fa-shopping-cart"></i> View Orders</a>
        <a href="/admin/users"><i class="fas fa-users"></i> Manage Users</a>
        <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1 class="mb-4">Welcome, Admin</h1>
            <div class="row">
                <!-- Dashboard Cards -->
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total Cakes</h5>
                            <p class="card-text fs-3 text-center" th:text="${cakes.size()}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total Orders</h5>
                            <p class="card-text fs-3 text-center" th:text="${orders.size()}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-warning text-dark">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total Users</h5>
                            <p class="card-text fs-3 text-center" th:text="${buyers.size()}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table for Recent Orders -->
            <div class="mt-4">
                <h4>Recent Orders</h4>
                <table class="table table-striped">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>Cake Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" th:each="cake : ${cakes}">
			<td th:text="${cake.id}"></td>
            <td th:text="${cake.name}"></td>
            <td th:text="${cake.price}"></td>
            <td>
                <a class="btn bg-warning text-center" th:href="@{/admin/cake/edit/{id}(id=${cake.id})}">Edit</a>
                <a class="btn bg-danger text-center" th:href="@{/admin/cake/delete/{id}(id=${cake.id})}">Delete</a>
            </td>
        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
