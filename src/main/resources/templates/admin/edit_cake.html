<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Cake</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Add your CSS file -->
</head>
<body>
    <h1>Edit Cake</h1>

    <form action="/admin/cake/edit" method="post">
        <input type="hidden" name="id" th:value="${cake.id}" />

        <label for="name">Cake Name:</label>
        <input type="text" id="name" name="name" th:value="${cake.name}" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" th:value="${cake.price}" required>

        <label for="isAvailable">Availability:</label>
        <select id="isAvailable" name="isAvailable">
            <option value="true" th:selected="${cake.isAvailable}">Available</option>
            <option value="false" th:selected="${!cake.isAvailable}">Not Available</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" th:text="${cake.description}" required></textarea>

        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" th:value="${cake.photo}">

        <button type="submit">Update Cake</button>
    </form>

    <br>
    <a href="/admin/cakes">Back to Cake List</a>
</body>
</html>
